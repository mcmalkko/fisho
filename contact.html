<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fishing Gear Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .page-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <header>
        <h1>Fishing Gear Store</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="rods.html">Rods</a>
        <a href="reels.html">Reels</a>
        <a href="lures.html">Lures</a>
        <a href="accessories.html">Accessories</a>
        <a href="contact.html"><u>Contact Us</u></a>
    </nav>

    <main class="page-content">
        <!-- Contact Page Content -->
        <h2>Contact Fishing Gear Store</h2>
        <p>Have questions or inquiries? Reach out to us using the form below or through our contact information.</p>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy;Made by Marko and Dis-moi</p>
    </footer>

</body>

</html>
